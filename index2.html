<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend Mentor | Blog preview card</title>
    
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <link rel="stylesheet" href="assets/CSS/normalize.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <article class="card">
        <img src="assets/images/illustration-article.jpg" alt="imagen">
        
        <div class="caja1">
            <div class="boton">
                <b class="texto text3">Learning</b>
            </div>
            <p class="texto">Published 21 Dec 2023</p>
            <h1 class="titulo">HTML & CSS foundations</h1>
            <p class="texto text2">
                These languages are the backbone of every <br>
                website, defining structure, content, and <br>
                presentation.
            </p>
        </div>
        
        <div class="caja2">
            <img src="assets/images/image-avatar.webp" alt="imagen">
            <p class="texto text3">Greg Hooper</p>
        </div>
    </article>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Exequiel Calix</a>.
        </div>
    </footer>
</body>
</html>
